<div class="container">
  <strong>Category</strong>

  <div class="w-100 mt-4">
    <div class="form-outline">
      <label class="form-label">Enter category name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Placeholder"
        [(ngModel)]="data.categoryName"
      />
    </div>
  </div>

  <div class="w-100">
    <div class="form-outline">
      <label class="form-label">Enter category Description</label>
      <input
        type="text"
        class="form-control"
        placeholder="Placeholder"
        [(ngModel)]="data.description"
      />
    </div>
  </div>

  <strong>Upload Thumbnail</strong>

  <div class="my-4">
    <input
      type="file"
      class="form-control input-file"
      (change)="addThub($event)"
    />
  </div>

  <button class="w-100 my-4 btn btn-primary" (click)="submit()">Submit</button>
</div>
