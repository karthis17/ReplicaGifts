<div class="container">
  <table class="table">
    <thead>
      <th>_id</th>
      <th>USER</th>
      <th>PRODUCT</th>
      <th>ACTION</th>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order._id }}</td>
        <td>{{ order.user.username }}</td>
        <td>{{ order.product.title }}</td>
        <td>
          <button (click)="nav(order._id)" class="btn btn-link">open</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
