<div class="row row-cols-1 row-cols-md-3 g-2 my-3">
  <ng-container *ngFor="let cate of products; let i = index">
    <div class="col-lg-2">
      <div class="card h-100 border border-1 rounded-3">
        <div class="card-body d-flex flex-column justify-content-between">
          <div class="image-container">
            <img
              [src]="cate.thumbnail"
              class="card-img-top"
              alt="Category Image"
            />
          </div>
          <div class="card-text mt-3">
            <p (click)="nav(cate._id)" class="fw-bold">{{ cate.title }}</p>
            <p>
              {{ cate.amount }}
              <span class="text-decoration-line-through"
                >{{ cate.price }} ({{ cate.discount }}% off)</span
              >
            </p>
            <button (click)="addWish(cate._id)" class="btn btn-success">
              Like
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
